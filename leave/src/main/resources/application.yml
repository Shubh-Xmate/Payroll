server:
  port: 8082
spring:
  application:
    name: "leave"
  config:
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active: "prod"
  devtools:
    livereload:
      reload: true
    restart:
      enabled: true
  datasource:
    url: jdbc:h2:mem:leaveDb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 10s
  cloud:
    stream:
      bindings:
        sendCommunication-out-0:
          destination: send-communication

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled: true


endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"


info:
  app:
    name: "Leave Microservice"
    description: "Leave Microservice for Payroll Services"
    version: "1.0.0"